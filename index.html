<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            position: relative;
            width: 1000px;
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000000e6;
            color: #ffffff;
            padding: 20px;
            font-family: 'Bree Serif', serif;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .card-content p {
            margin: 5px 0;
        }
        .button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://media.istockphoto.com/id/119926339/photo/resort-swimming-pool.jpg?s=612x612&w=0&k=20&c=9QtwJC2boq3GFHaeDsKytF4-CavYKQuy1jBD2IRfYKc=" alt="Hotel Image">
        <div class="card-content">
            <h2>Royal Grand Hotel</h2>
            <p>R.K Beach, Visakhapatnam</p>
            <p>1200 /-</p>
            <button class="button">Book Now</button>
        </div>
    </div>
</body>
</html>
